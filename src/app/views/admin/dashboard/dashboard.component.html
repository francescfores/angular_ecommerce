<div class="flex flex-wrap">
  <div class="w-full px-4 py-3 ">
    <div class="grid grid-cols-12 gap-4 shadow-lg rounded bg-blueGray-700 text-white p-4">
      <div class="col-span-4 flex items-center justify-start">
        <h2 class="text-white text-xl font-semibold">Filtrar por fecha</h2>
      </div>
      <div class="col-span-8 grid grid-cols-12 gap-4" >
        <div class="col-span-5 flex flex-col justify-start ">
          <input type="date" class="text-blueGray-700 form-input rounded" [(ngModel)]="selectedDateStart" (change)="onDateChangeStart($event)">
        </div>
        <div class="col-span-5 flex flex-col justify-start ">
          <input type="date" class="text-blueGray-700 form-input rounded" [(ngModel)]="selectedDateEnd" (change)="onDateChangeEnd($event)">
        </div>
        <div class="col-span-2 flex flex-col justify-start ">
          <select class="text-blueGray-700 form-input rounded" [(ngModel)]="selectedTypeFilter" (change)="onTypeFilter($event)">
            <option value="days">Dias</option>
            <option value="months">Meses</option>
          </select>
        </div>
      </div>
    </div>

  </div>
  <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-blueGray-700"
    >
      <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full max-w-full flex-grow flex-1">
            <!--<h6 class="uppercase text-blueGray-100 mb-1 text-xs font-semibold">
              Overview
            </h6>-->
            <h2 class="text-white text-xl font-semibold">Total de ventas</h2>
          </div>
        </div>
      </div>
      <div class="p-4 flex-auto">
        <!-- Chart -->
        <div class="relative" style="height: 350px">
          <canvas id="line-chart"></canvas>
        </div>
      </div>
    </div>

  </div>
  <div class="w-full xl:w-4/12 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
    >
      <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full max-w-full flex-grow flex-1">
            <!--<h6 class="uppercase text-blueGray-400 mb-1 text-xs font-semibold">
              Performance
            </h6>-->
            <h2 class="text-blueGray-700 text-xl font-semibold">Total de pedidos</h2>
          </div>
        </div>
      </div>
      <div class="p-4 flex-auto">
        <!-- Chart -->
        <div class="relative" style="height: 350px">
          <canvas id="bar-chart"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="flex flex-wrap mt-4">
  <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
    >
      <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full max-w-full flex-grow flex-1">
            <!--<h6 class="uppercase text-blueGray-400 mb-1 text-xs font-semibold">
              Performance
            </h6>-->
            <h2 class="text-blueGray-700 text-xl font-semibold">Productos m√°s vendidos</h2>
          </div>
        </div>
      </div>
      <div class="p-4 flex-auto">
        <!-- Chart -->
        <div class="relative" >
          <canvas id="donut-chart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full xl:w-4/12 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
    >
      <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full max-w-full flex-grow flex-1">
            <!--<h6 class="uppercase text-blueGray-400 mb-1 text-xs font-semibold">
              Performance
            </h6>-->
            <h2 class="text-blueGray-700 text-xl font-semibold">Carritos abandonados</h2>
          </div>
        </div>
      </div>
      <div class="p-4 flex-auto">
        <!-- Chart -->
        <div class="relative" style="height: 350px">
          <canvas id="bar-chart"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="flex flex-wrap mt-4">
  <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4">
    <app-card-page-visits></app-card-page-visits>
  </div>
  <div class="w-full xl:w-4/12 px-4">
    <app-card-social-traffic></app-card-social-traffic>
  </div>
</div>
