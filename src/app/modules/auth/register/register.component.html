<form [formGroup]="loginForm">
  <div class="w-full  min-h-screen flex justify-center items-center bg-white">
    <div class="p-10 border-[1px]  border-slate-200 rounded-md flex flex-col items-center space-y-3">
      <div class="py-4">
        <img width="80" class="-mt-10" src="assets/icons/logo.png" />
      </div>
      <div class="text-center mb-3 flex justify-center items-center">
        <h3 class="text-neutral-800 text-3xl text-blueGray-500 font-bold">Crear cuenta</h3>
      </div>
      <input
        type="text" formControlName="nick" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f.nick.errors }"
        class="p-3 border-[1px] border-slate-500 rounded-full " placeholder="Nombre" />
<!--      <div *ngIf="submited && f.nick.errors" >-->
<!--        <div *ngIf="f.nick.errors.required">Nombre</div>-->
<!--      </div>-->
      <input value=""
             type="email" formControlName="email" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f.email.errors }"
             class="p-3 border-[1px] border-slate-500 rounded-full" placeholder="E-Mail" />
<!--      <div *ngIf="submited && f.email.errors" >-->
<!--        <div *ngIf="f.email.errors.required">Correo electronico requerido</div>-->
<!--      </div>-->
      <div class="flex flex-col space-y-1">
        <input type="password" formControlName="password" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f.password.errors }"
               class="p-3 border-[1px] border-slate-500 rounded-full " placeholder="Contrase単a" />
<!--        <div *ngIf="submited && f.password.errors">-->
<!--          <div *ngIf="f.password.errors.required">Se requiere contrase単a</div>-->
<!--        </div>-->

      </div>
      <div class="flex flex-col space-y-1">
        <input type="password" formControlName="password" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f.password.errors }"
               class="p-3 border-[1px] border-slate-500 rounded-full " placeholder="Repetir contrase単a" />
<!--        <div *ngIf="submited && f.password.errors">-->
<!--          <div *ngIf="f.password.errors.required">Se requiere contrase単a</div>-->
<!--        </div>-->
      </div>
      <div class="flex flex-col space-y-5 w-full">
        <button [disabled]="loading"
                (click)="register()" class="w-full bg-primary hover:bg-secondary rounded-3xl p-3 text-white font-bold transition duration-200 ">Aceptar</button>
        <div class="flex items-center justify-center border-t-[1px] border-t-slate-300 w-full relative">
          <div class="-mt-1 font-bod bg-white px-5 absolute">O</div>
        </div>
        <button [routerLink]="['/auth2/login']" class="w-full border-slate-300 border-[1px] rounded-3xl p-3 text-[#0070ba] font-bold transition duration-200">Login</button>
      </div>

    </div>
    </div>
</form>
